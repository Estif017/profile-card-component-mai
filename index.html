<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="bg">
      <!-- <div class="profile-container"></div> -->
			<div class="profile-photo">
				<img src="./images/image-victor.jpg" alt="profile" />
			</div>
      <div class="profile">

        <h1 class="name">
          Victor Crest 
          <span class="light">
            26 
          </span>
        </h1>
        <p class="location light">
          London 
        </p>
      </div>
      <hr>
      <ul>
        <li>
          80K <span class="light">
            Followers 
          </span>
        </li>
        <li>
          803K <span class="light">
            Likes 
          </span>
        </li>
        <li>
          1.4K 
          <span class="light">
  
            Photos
          </span>
        </li>
      </ul>
		</div>
		</div>
	</body>
</html>
